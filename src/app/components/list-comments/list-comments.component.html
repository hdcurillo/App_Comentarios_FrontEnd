<div class="row mt-3">
    <div class="col-lg-6">
        <h3>Listado de Comentarios</h3>
    </div>

    <div class="col-6">
        <button class="btn btn-primary float-end" routerLink="/agregar">Nuevo Comentario</button>
    </div>
</div>

<table *ngIf="listComentarios.length > 0" class="table table-hover mt-3">
    <thead>
        <tr>
            <td>TÃ­tulo</td>
            <td>Autor</td>
            <td>Fecha</td>
            <td></td>
            <td></td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let comentario of listComentarios">
            <td><a [routerLink]="['/ver', comentario.id]">{{comentario.titulo}}</a></td>
            <td>{{comentario.autor}}</td>
            <td>{{comentario.fechaCreate | date: 'dd/MM/yyyy'}}</td>
            <td style="width: 8%;"><button [routerLink]="['/editar', comentario.id]" class="bnt btn-primary btn-sm float-end">Editar</button></td>
            <td style="width: 8%;"><button (click)="eliminarComentario(comentario.id)" class="bnt btn-danger btn-sm float-end">Eliminar</button></td>
        </tr>
    </tbody>
</table>

<div *ngIf="listComentarios.length == 0" class="row mt-5">
    <h5>No hay comentarios para mostrar</h5>
</div>
