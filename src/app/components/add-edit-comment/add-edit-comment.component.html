<h3 class="mt-3">{{accion}} Comentario</h3>

<form [formGroup]='addComentario' (ngSubmit)="agregarEditarComentario()">
    <div class="mb-3">
        <label for="titulo" class="form-label">Título</label>
        <input formControlName="titulo" type="text" class="form-control" id="titulo" autocomplete="off">
        <span *ngIf="addComentario.get('titulo')?.invalid && addComentario.get('titulo')?.touched" class="text-danger">El <strong>título</strong> es requerido</span>
    </div>
    <div class="mb-3">
        <label for="autor" class="form-label">Autor</label>
        <input formControlName="autor" type="text" class="form-control" id="autor" autocomplete="off">
        <span *ngIf="addComentario.get('autor')?.invalid && addComentario.get('autor')?.touched" class="text-danger">El <strong>autor</strong> es requerido</span>
    </div>
    <div class="mb-3">
        <label for="texto" class="form-label">Texto</label>
        <textarea formControlName="texto" class="form-control" id="texto" rows="3" autocomplete="off"></textarea>
        <span *ngIf="addComentario.get('texto')?.invalid && addComentario.get('texto')?.touched" class="text-danger">El <strong>texto</strong> es requerido</span>
    </div>

    <button type="button" class="btn btn-secondary" routerLink='/'>Volver</button>
    <button type="submit" [disabled]="addComentario.invalid" class="btn btn-primary float-end">Aceptar</button>
</form>
